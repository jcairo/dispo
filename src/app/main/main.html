<div ng-controller="mapController">

    <ui-gmap-google-map pan="true" center='map.center' zoom='map.zoom' options="map.options">
        <ui-gmap-polygon
            ng-repeat="site in sites"
            path='site.polygon'
            fill='black'
            stroke='true'
            clickable='false'
            draggable='false'
            editable='false'
            visible='true'
            opacity='.2'
            events='true'>
        </ui-gmap-polygon>
    </ui-gmap-google-map>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Size</th>
            <th>Elevation</th>
            <th>Area</th>
        </tr>
        <tr ng-repeat="site in sites" ng-click="panMap()">{{ site.name }}
            <td>{{ site.name }}</td>
            <td>{{ site.location }}</td>
            <td>{{ site.size }}</td>
            <td>{{ site.elevation }}</td>
            <td>{{ site.area }}</td>
        </tr>
    </table>
</div>
